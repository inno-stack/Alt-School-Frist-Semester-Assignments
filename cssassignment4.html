<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Assignment4</title>
    <link rel="stylesheet" href="cssassignment4.css" />
  </head>
  <html>
    <body>
      <section>
        <div class="side">
          <div class="logo">
            <img src="/asset/Logo.png" alt="logo" />
          </div>
          <h2>For Individuals</h2>
          <br />
            <p>
              Start benefiting from the wellness eperience. For <br />companies
              looking on increasing productivity, and improving organization
              wellness.
            </p>
        </div>
        <!-- Registration -->

        <div class="form-container">
          <form action="#" method="post">
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first_name"
                  placeholder=""
                />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last_name"
                  placeholder=""
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="">Select here</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="weight">Weight (KG)</label>
                <input
                  type="number"
                  id="weight"
                  name="weight"
                  placeholder="Enter weight"
                />
              </div>
              <div class="form-group">
                <label for="height">Height (CM)</label>
                <input
                  type="number"
                  id="height"
                  name="height"
                  placeholder="Enter height here"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="activity-level">Activity Level</label>
              <select id="activity-level" name="activity_level">
                <option value="">Select here</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password">
                <img src="/asset/eye-close.png" id="eyeicon" alt="Toggle visibility">
                
            </div>
            <button type="submit" class="register-button">Register</button>
            <p class="terms">
              By clicking Register, you agree to our
              <a href="#">Terms of Use</a> and our
              <a href="#">Privacy Policy</a>
            </p>
          </form>
        </div>
      </section>
      <script>

let eyeicon = document.getElementById("eyeicon");
let password = document.getElementById("password");

eyeicon.onclick = function(){
if(password.type === "password"){
  password.type = "text";
  eyeicon.src = "/asset/eye-open.png";
}else{
  password.type = "password";
    eyeicon.src = "/asset/eye-close.png";
   
}
}
      </script>
    </body>
  </html>
</html>
